site_name: Fortify DevOps Guide
theme:
  name: material
  custom_dir: overrides
  logo: assets/logo-fortify.png
  favicon: assets/logo-fortify.png
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - toc:
      permalink: true
      title: Table Of Contents

plugins:
  - glightbox
  - mkdocs-video
  - search
nav:
  - Home: index.md
  - Solutions:
    - solutions/index.md
    - Fortfy OnPremise: 'solutions/onpremise.md'
    - Fortify Hosted: 'solutions/hosted.md'
    - Fortify OnDemand: 'solutions/fod.md'
  - Integrations:
    - integrations/index.md
    - BugTracking:
      - Azure Devops: 'integrations/bugtracking/ado.md'
      - GitLab Security Dashboard: 'integrations/bugtracking/gitlab.md'
      - Jira: 'integrations/bugtracking/jira.md'
    - CI/CD: 
      - Gitlab: 'integrations/cicd/gitlab.md'
      - Github: 'integrations/cicd/github.md'
      - Jenkins: 'integrations/cicd/jenkins.md'
    - IDE: 
      - Eclipse: 'integrations/ide/eclipse.md'
      - IntelliJ: 'integrations/ide/intellij.md'
      - Visual Studio Code: 'integrations/ide/vscode.md'
  - References: references.md
  - FAQ: faq.md
